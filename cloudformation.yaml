AWSTemplateFormatVersion: '2010-09-09'
Description: "VPC + EC2 + IAM + Security Group + CodeDeploy setup for Quiz App CI/CD"

Resources:
  QuizAppVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: QuizAppVPC

  QuizAppInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: QuizAppIGW

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref QuizAppVPC
      InternetGatewayId: !Ref QuizAppInternetGateway

  QuizAppPublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref QuizAppVPC
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [0, !GetAZs 'ap-south-1']
      Tags:
        - Key: Name
          Value: QuizAppPublicSubnet

  QuizAppRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref QuizAppVPC
      Tags:
        - Key: Name
          Value: QuizAppRouteTable

  QuizAppRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref QuizAppRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref QuizAppInternetGateway

  QuizAppSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref QuizAppPublicSubnet
      RouteTableId: !Ref QuizAppRouteTable

  QuizAppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP traffic + SSH
      VpcId: !Ref QuizAppVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  QuizAppEC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
        - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforAWSCodeDeploy
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Tags:
        - Key: Name
          Value: QuizAppEC2Role

  QuizAppInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref QuizAppEC2Role

  QuizAppInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-01b6d88af12965bb6   
      InstanceType: t2.micro
      SubnetId: !Ref QuizAppPublicSubnet
      SecurityGroupIds:
        - !Ref QuizAppSecurityGroup
      IamInstanceProfile: !Ref QuizAppInstanceProfile
      KeyName: ProjectKeyPair
      Tags:
        - Key: Name
          Value: QuizAppEC2

  QuizAppCodeDeployApp:
    Type: AWS::CodeDeploy::Application
    Properties:
      ApplicationName: QuizAppCodeDeploy
      ComputePlatform: Server

  QuizAppCodeDeployServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codedeploy.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSCodeDeployRole
      Tags:
        - Key: Name
          Value: QuizAppCodeDeployRole

  QuizAppDeploymentGroup:
    Type: AWS::CodeDeploy::DeploymentGroup
    Properties:
      ApplicationName: !Ref QuizAppCodeDeployApp
      DeploymentGroupName: QuizAppDeploymentGroup
      ServiceRoleArn: !GetAtt QuizAppCodeDeployServiceRole.Arn
      DeploymentConfigName: CodeDeployDefault.AllAtOnce
      Ec2TagFilters:
        - Key: Name
          Value: QuizAppEC2
          Type: KEY_AND_VALUE

Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref QuizAppVPC

  SubnetId:
    Description: Public Subnet ID
    Value: !Ref QuizAppPublicSubnet

  InstancePublicIP:
    Description: Public IP of EC2 instance
    Value: !GetAtt QuizAppInstance.PublicIp

  CodeDeployApp:
    Description: Name of the CodeDeploy Application
    Value: !Ref QuizAppCodeDeployApp

  CodeDeployDeploymentGroup:
    Description: Name of the Deployment Group
    Value: !Ref QuizAppDeploymentGroup

