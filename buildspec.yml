version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm ci
  build:
    commands:
      - echo Building React app with Vite...
      - npm run build
      - echo "Build finished. Listing files in current directory:"
      - ls -R
artifacts:
  files:
    - dist/**/*
  discard-paths: no

